[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIza*,VITE_GOOGLE_MAPS_API_KEY"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Edge Functions - Meta tags dinâmicas para compartilhamento social
[[edge_functions]]
  function = "og-image"
  path = "/petition/*"

# Configuração de headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Configuração para SPA (exceto rotas de petição que são tratadas pela Edge Function)
[[redirects]]
  from = "/petition/*"
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuração de cache para ícones PWA
[[headers]]
  for = "/icon-*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"